version: '3.8'

services:
  dhafnck-mcp-server:
    build:
      context: ./dhafnck_mcp_main
      dockerfile: Dockerfile
    image: dhafnck-mcp-server:local
    container_name: dhafnck-mcp-server
    ports:
      - "8000:8000"
    environment:
      - DHAFNCK_TOKEN=vzsRAvDwKbjIOmTvCaJMS5G7FBr4mH59
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - FASTMCP_TRANSPORT=streamable-http
      - PYTHONPATH=/app/src
    volumes:
      - dhafnck-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dhafnck-data:
    driver: local 